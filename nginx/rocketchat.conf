server {
    listen 80;
    server_name omni-test-app.faulukenya.com;

    # Redirect all HTTP to HTTPS (optional, if you have certs)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name omni-test-app.faulukenya.com;

    # SSL certificates
    ssl_certificate     /etc/ssl/faulu/faulu.crt;
    ssl_certificate_key /etc/ssl/faulu/private.key;

    # Security & SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers   HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Reverse proxy to Docker container
    location / {
        proxy_pass         http://127.0.0.1:3000;  # Port where your container is exposed internally
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
